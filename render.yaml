services:
  - type: web
    name: ecommercemidterm
    runtime: docker
    repo: https://github.com/HighwayGreenLander/E-commerceMidterm.git
    branch: main
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:GwXWr4MmBxHzysLzrllf51pAYISVskIwugKViWfcBTI=
      - key: APP_URL
        value: https://ecommerce-laravel.onrender.com
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: database/database.sqlite
    startCommand: |
      chmod -R 775 storage bootstrap/cache &&
      touch database/database.sqlite &&
      php artisan migrate --force &&
      php artisan config:clear &&
      php artisan config:cache &&
      
